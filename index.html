<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Beacon of Light and Resilience</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #008080;
            --secondary: #FFB300;
            --accent: #D32F2F;
            --bg-light: #FFFFFF;
            --text-dark: #1A1A1A;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }
        body { color: var(--text-dark); background: var(--bg-light); scroll-behavior: smooth; overflow-x: hidden; }

        nav {
            background: rgba(255, 255, 255, 0.98);
            padding: 1rem 5%;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 2000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .logo-container { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .beacon-icon {
            width: 35px; height: 35px; background: var(--primary);
            display: flex; align-items: center; justify-content: center;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            position: relative;
        }
        .beacon-icon::before {
            content: ''; position: absolute; top: 15%; width: 8px; height: 8px;
            background: var(--secondary); border-radius: 50%;
            box-shadow: 0 0 10px var(--secondary);
        }
        .logo-main { font-weight: 900; font-size: 1.1rem; color: var(--primary); letter-spacing: 1px; }

        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--text-dark); font-weight: 700; font-size: 0.75rem; text-transform: uppercase; }
        .lang-switch { background: var(--primary); color: white; border: none; padding: 8px 15px; font-weight: 900; cursor: pointer; font-size: 0.7rem; }

        /* Updated Parallax Logic */
        .parallax {
            height: 80vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex; align-items: center; justify-content: center;
            position: relative;
            /* This line helps iOS process the fixed background better */
            -webkit-overflow-scrolling: touch; 
        }
        
        .parallax::after { content: none; } 

        .parallax-content { position: relative; z-index: 10; color: white; text-align: center; width: 100%; padding: 0 5%; }
        
        .hero-title { 
            font-size: clamp(2.5rem, 8vw, 5.5rem); 
            font-weight: 900; 
            line-height: 1; 
            letter-spacing: -2px; 
            margin-bottom: 20px; 
            color: #FFFFFF;
            text-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        .hero-sub { 
            font-size: clamp(0.8rem, 3vw, 1.2rem); 
            font-weight: 700; 
            letter-spacing: 3px; 
            text-transform: uppercase; 
            border: 2px solid var(--secondary); 
            display: inline-block; 
            padding: 10px 20px; 
            background: transparent;
            color: #FFFFFF;
            text-shadow: 0 2px 10px rgba(0,0,0,0.6);
        }

        .section { padding: 80px 8%; }
        .section-title { font-size: clamp(2rem, 6vw, 4rem); font-weight: 900; color: var(--primary); margin-bottom: 25px; letter-spacing: -1px; line-height: 1.1; text-transform: uppercase; }
        .section-title span { color: var(--secondary); }

        .about-visual-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: center; }
        .img-container img { width: 100%; height: auto; display: block; box-shadow: 15px -15px 0 var(--primary); }

        .dual-crisis-box { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 30px; }
        .crisis-item { padding: 20px; border: 1px solid #EEE; background: #FFF; }
        .crisis-item h4 { color: var(--primary); font-weight: 900; margin-bottom: 5px; font-size: 0.8rem; }

        .service-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .service-card { background: #FFF; padding: 40px 30px; border: 1px solid #EEE; position: relative; }
        .service-card::before { content: ''; position: absolute; top: 0; left: 0; width: 6px; height: 100%; background: var(--primary); }
        .service-card i { font-size: 2.5rem; color: var(--primary); margin-bottom: 20px; }
        .metric-tag { background: var(--secondary); color: var(--text-dark); padding: 5px 12px; font-size: 0.7rem; font-weight: 900; margin-top: 20px; display: inline-block; }

        #quick-exit { 
            position: fixed; bottom: 20px; right: 20px; background: var(--accent); color: white; 
            width: 70px; height: 70px; border-radius: 50%; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; font-size: 0.65rem; cursor: pointer; 
            border: 5px solid white; font-weight: 900; z-index: 10000; box-shadow: 0 5px 20px rgba(0,0,0,0.3); 
        }

        /* --- MOBILE MEDIA QUERIES --- */
        @media (max-width: 768px) {
            nav { padding: 1rem 3%; flex-direction: column; gap: 15px; text-align: center; }
            .nav-links { gap: 15px; }
            .section { padding: 60px 5%; }
            .about-visual-grid { grid-template-columns: 1fr; }
            .img-container { order: -1; }
            
            /* IMPORTANT: Removed the background-attachment: scroll; line here 
               to attempt to force fixed parallax on mobile */
            .parallax { 
                height: 60vh; 
                /* Fixed position hack for Safari */
                background-attachment: fixed; 
            }
        }
    </style>
</head>
<body>

    <button id="quick-exit" onclick="window.location.href='https://google.com'">
        <i class="fas fa-door-open" style="font-size: 1rem; margin-bottom: 2px;"></i>
        <span>EXIT</span>
    </button>

    <nav>
        <a href="#" class="logo-container">
            <div class="beacon-icon"></div>
            <span class="logo-main">BEACON OF LIGHT</span>
        </a>
        <div class="nav-links">
            <a href="#about">Strategy</a>
            <a href="#services">Pillars</a>
            <a href="#impact">Plan</a>
            <button class="lang-switch" onclick="toggleLanguage()">ESPAÑOL</button>
        </div>
    </nav>

    <header class="parallax" style="background-image: url('Patsy_Portrait.jpg');">
        <div class="parallax-content">
            <h1 class="hero-title">BEYOND<br>SURVIVAL</h1>
            <p class="hero-sub">Total Transformation</p>
        </div>
    </header>

    <section class="section" id="about">
        <div class="about-visual-grid">
            <div class="about-content">
                <h2 class="section-title">MORE THAN A<br><span>SHELTER</span></h2>
                <p style="font-weight: 700; color: var(--primary); margin-bottom: 20px;">We tackle generational trauma.</p>
                <p style="font-size: 1rem; line-height: 1.6; color: #555; margin-bottom: 20px;">Domestic violence is an economic crisis. We provide a bilingual sanctuary where safety meets financial autonomy.</p>
            </div>
            <div class="img-container">
                <img src="https://images.unsplash.com/photo-1573164713714-d95e436ab8d6?auto=format&fit=crop&q=80&w=1000" alt="Supportive Community">
            </div>
        </div>
    </section>

    <script>
        let currentLang = 'en';
        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'es' : 'en';
            document.querySelector('.lang-switch').innerText = currentLang === 'en' ? 'ESPAÑOL' : 'ENGLISH';
        }
    </script>
</body>
</html>
